<script type="text/javascript">
        $(document).ready(function () {
            
            $('#contactMe').removeClass('active'); 
             
            $('div[style="text-align: center;"]').toggle(false);
            
            $("#header").load("pages/header.html"); 
            $("#portfolio").load("pages/portfolio.html"); 
            $("#about").load("pages/about.html"); 
            $("#contact").load("pages/contact.html"); 
            $("#footer").load("pages/footer.html"); 
            $("#projects").load("pages/projects.html"); 
                 
            var request;
            $("#contactForm").submit(function(event){
                
                if (request) {
                        request.abort();
                }
                               
                var $form = $(this);
                var $inputs = $form.find("input, select, button, textarea");
                $inputs.prop("disabled", true);
                
                var formData = ($form.serializeObject());
                
                $.ajax({
                        type: "POST",
                        url: "/pages/mail.php",
                        data: formData,
                        success: function (data, textStatus, jqXHR) {
                            // Enable button & show success message
                            $('#success').html("<div class='alert alert-success'>");
                            $('#success > .alert-success').html("<button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;")
                                .append("</button>");
                            $('#success > .alert-success')
                                .append("<strong>A sua mensagem foi enviada com sucesso! </strong>");
                            $('#success > .alert-success')
                                .append('</div>');

                            //clear all fields
                            $('#contactForm').trigger("reset");
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            // Fail message
                            $('#success').html("<div class='alert alert-danger'>");
                            $('#success > .alert-danger').html("<button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;")
                                .append("</button>");
                            $('#success > .alert-danger').append("<strong>Erro!</strong> Ocorreu um problema a enviar o email: " + jqXHR.status + " " +errorThrown);
                            $('#success > .alert-danger').append('</div>');
                            //clear all fields
                            $('#contactForm').trigger("reset");
                        },
                    })
                    $inputs.prop("disabled", false);
                    event.preventDefault();
            });
	});                           
</script>
